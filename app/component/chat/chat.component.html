<div class="row">
    <label>Username:</label>
    <input class="form-control" type="text" [(ngModel)]="username" name="username">
    <br />
    <button (click)="setUsername()">Submit</button>
</div>
<h1>SocketChat</h1>

<div *ngIf="!username" class="text-center">
    Please Log In To Chat
</div>

<div class="container" *ngIf="username">
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">Panel heading without title</div>
            <div class="panel-body">
                <div class="container">
                    <div class="row message-bubble" *ngFor="let message of messages">
                        <p class="text-muted">{{message.username}}</p>
                        <span>{{message.text}}</span>
                    </div>
                </div>
                <div class="panel-footer">
                    <div class="input-group">
                    <input type="text" class="form-control"
                           placeholder="Enter Message..."
                           [(ngModel)]="message"
                    >
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="button" (click)="sendMessage()">Send</button>
                  </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
